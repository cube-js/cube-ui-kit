name: Tests

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Nodejs and npm
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: 'yarn'
      - name: Install dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile

      - name: Run the lint
        run: yarn lint

      - name: Run the tests
        run: npm run test
