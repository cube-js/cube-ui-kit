name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  issues: write
  pull-requests: write
  statuses: write
  id-token: write  # Required for trusted publishing (OIDC)

jobs:
  publish:
    name: 'Publish release'
    uses: ./.github/workflows/publish.yml
    with:
      publish-type: release
    secrets: inherit

  deploy-chromatic:
    name: 'Deploy storybook to Chromatic'
    needs: publish
    if: needs.publish.outputs.published == 'false'
    runs-on: ubuntu-latest
    environment:
      name: Chromatic Production
      url: ${{ steps.publish_chromatic.outputs.url }}
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      CHROMATIC_RETRIES: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Corepack
        run: npm i -g corepack@latest

      - name: Enable Corepack (pre)
        run: corepack enable

      - name: Prepare pnpm (pre)
        run: corepack prepare pnpm@10.14.0 --activate

      - uses: actions/cache@v4
        name: Download storybook cache
        with:
          path: |
            **/node_modules/.cache
          key: ${{ runner.os }}-storybook-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-storybook

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable
      
      - name: Prepare pnpm
        run: corepack prepare pnpm@10.14.0 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Publish to Chromatic
        id: publish_chromatic
        uses: chromaui/action@v11
        with:
          exitZeroOnChanges: true
          exitOnceUploaded: true
          autoAcceptChanges: true
          onlyChanged: true
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
