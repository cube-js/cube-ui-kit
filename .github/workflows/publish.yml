name: Publish

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Publish type'
        required: true
        type: choice
        options:
          - canary
          - release
      pr_number:
        description: 'PR number (required for canary)'
        required: false
        type: string
      run_id:
        description: 'Run ID to download artifact from (required for canary)'
        required: false
        type: string
  repository_dispatch:
    types: [publish-canary, publish-release]

concurrency:
  group: publish-${{ github.event.inputs.type || github.event.action }}-${{ github.event.inputs.pr_number || github.event.client_payload.pr_number || github.run_id }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  statuses: write
  id-token: write  # Required for OIDC trusted publishing

env:
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  canary:
    name: 'Publish canary'
    if: github.event.inputs.type == 'canary' || github.event.action == 'publish-canary'
    runs-on: ubuntu-latest
    environment:
      name: Canary package in NPM
      url: https://www.npmjs.com/package/@cube-dev/ui-kit/v/${{ steps.publish.outputs.version }}
    env:
      PR_NUMBER: ${{ github.event.inputs.pr_number || github.event.client_payload.pr_number }}
      RUN_ID: ${{ github.event.inputs.run_id || github.event.client_payload.run_id }}
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist
          run-id: ${{ env.RUN_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Corepack
        run: npm i -g corepack@latest

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@10.14.0 --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org/'

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@11.7.0

      - name: Publish canary
        id: publish
        working-directory: ./dist
        run: |
          npm publish --tag pr_${{ env.PR_NUMBER }} --access public --provenance
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const setMessage = require('${{ github.workspace }}/scripts/ci/set-message.cjs')

            await setMessage({
              header: "## :package: NPM canary release",
              body: 'Deployed canary version [${{ steps.publish.outputs.version }}](https://www.npmjs.com/package/@cube-dev/ui-kit/v/${{ steps.publish.outputs.version }}).',
              github,
              repo: context.repo,
              prNumber: parseInt('${{ env.PR_NUMBER }}', 10)
            })

  release:
    name: 'Publish release'
    if: github.event.inputs.type == 'release' || github.event.action == 'publish-release'
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - uses: actions/checkout@v4

      - name: Update Corepack
        run: npm i -g corepack@latest

      - name: Enable Corepack (pre)
        run: corepack enable

      - name: Prepare pnpm (pre)
        run: corepack prepare pnpm@10.14.0 --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org/'

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@11.7.0

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@10.14.0 --activate

      - name: Install Dependencies
        run: pnpm install

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: 'chore: release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
