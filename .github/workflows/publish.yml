name: Publish

on:
  workflow_call:
    inputs:
      publish-type:
        description: 'Type of publish: "canary" or "release"'
        required: true
        type: string
      pr-number:
        description: 'PR number for canary releases'
        required: false
        type: number
    outputs:
      published:
        description: 'Whether a release was published'
        value: ${{ jobs.publish-release.outputs.published || 'false' }}
      version:
        description: 'Published version'
        value: ${{ jobs.publish-canary.outputs.version || jobs.publish-release.outputs.version || '' }}

jobs:
  publish-canary:
    name: 'Publish canary'
    if: inputs.publish-type == 'canary'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write  # Required for trusted publishing (OIDC)
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Update Corepack
        run: npm i -g corepack@latest

      - name: Enable Corepack (pre)
        run: corepack enable

      - name: Prepare pnpm (pre)
        run: corepack prepare pnpm@10.14.0 --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@10.14.0 --activate

      # Ensure npm 11.5.1+ for trusted publishing
      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - name: Verify npm version and OIDC availability
        run: |
          echo "npm version: $(npm --version)"
          echo "OIDC available: ${{ env.ACTIONS_ID_TOKEN_REQUEST_URL != '' }}"

      - name: Install dependencies
        run: pnpm install

      - name: Set version info
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short "$GITHUB_SHA")
          VERSION="0.0.0-canary-$SHORT_SHA"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Set canary version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Build project
        run: pnpm build

      - name: Clear .npmrc auth token (use OIDC instead)
        run: npm config delete //registry.npmjs.org/:_authToken || true

      - name: Publish canary to npm
        working-directory: ./dist
        run: npm publish --access public --tag pr_${{ inputs.pr-number }} --provenance

      - name: Comment PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const setMessage = require('${{ github.workspace }}/scripts/ci/set-message.cjs')

            await setMessage({
              header: "## :package: NPM canary release",
              body: 'Deployed canary version [${{ steps.version.outputs.version }}](https://www.npmjs.com/package/@cube-dev/ui-kit/v/${{ steps.version.outputs.version }}).',
              github,
              repo: context.repo,
              prNumber: ${{ inputs.pr-number }}
            })

  publish-release:
    name: 'Publish release'
    if: inputs.publish-type == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write  # Required for trusted publishing (OIDC)
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Update Corepack
        run: npm i -g corepack@latest

      - name: Enable Corepack (pre)
        run: corepack enable

      - name: Prepare pnpm (pre)
        run: corepack prepare pnpm@10.14.0 --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@10.14.0 --activate

      # Ensure npm 11.5.1+ for trusted publishing
      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - name: Verify npm version and OIDC availability
        run: |
          echo "npm version: $(npm --version)"
          echo "OIDC available: ${{ env.ACTIONS_ID_TOKEN_REQUEST_URL != '' }}"

      - name: Install Dependencies
        run: pnpm install

      - name: Clear .npmrc auth token (use OIDC instead)
        run: npm config delete //registry.npmjs.org/:_authToken || true

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: 'chore: release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN not needed - using trusted publishing (OIDC)

      - name: Get published version
        id: get-version
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
