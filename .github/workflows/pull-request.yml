name: Pull Request
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    paths-ignore:
      - '.changeset/**'
      - '.husky/**'

concurrency:
  group: ci-pull-request=${{github.ref}}-1
  cancel-in-progress: true

permissions:
  contents: read  # Read-only access to repository contents
  issues: write   # Write access to issues
  pull-requests: write  # Write access to pull requests
  statuses: write  # Write access to commit statuses
  actions: write  # Required to trigger workflows

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Update Corepack
        run: npm i -g corepack@latest

      - name: Enable Corepack (pre)
        run: corepack enable

      - name: Prepare pnpm (pre)
        run: corepack prepare pnpm@10.14.0 --activate

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable
      
      - name: Prepare pnpm
        run: corepack prepare pnpm@10.14.0 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Set env
        run: echo "SHORT_SHA=$(git rev-parse --short "$GITHUB_SHA")" >> $GITHUB_ENV

      - name: Increment canary
        run: npm version 0.0.0-canary-$SHORT_SHA --no-git-tag-version

      - name: Build project
        run: pnpm build

      - name: Get version
        id: version
        working-directory: ./dist
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist
          retention-days: 7

  trigger-publish:
    name: 'Trigger canary publish'
    needs: build
    # Manual trigger: add `publish-canary` label to the PR.
    # Only same-repo PRs are supported (avoid publishing artifacts built from untrusted forks).
    if: github.event.action == 'labeled' && github.event.label.name == 'publish-canary' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      issues: write
      pull-requests: write
    steps:
      - name: Check actor permission
        id: actor_permission
        uses: actions/github-script@v6
        with:
          github-token: ${{ github.token }}
          result-encoding: string
          script: |
            if (context.actor === 'tenphi') {
              return 'allowed'
            }

            const { data } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: context.actor
            })

            // Values: none, read, triage, write, maintain, admin
            return data.permission

      - name: Reject unauthorized trigger
        if: steps.actor_permission.outputs.result != 'allowed' && steps.actor_permission.outputs.result != 'maintain' && steps.actor_permission.outputs.result != 'admin'
        uses: actions/github-script@v6
        with:
          github-token: ${{ github.token }}
          script: |
            const prNumber = context.payload.pull_request.number

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `Canary publish wasn't triggered because @${context.actor} is not allowed to run it. Only **tenphi** or repo **maintainers/admins** can trigger canary publishing.`
            })

            // Remove the label to avoid re-runs.
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              name: 'publish-canary'
            })

      - name: Trigger publish workflow
        if: steps.actor_permission.outputs.result == 'allowed' || steps.actor_permission.outputs.result == 'maintain' || steps.actor_permission.outputs.result == 'admin'
        uses: actions/github-script@v6
        with:
          # Use a dedicated token (PAT or GitHub App token) if provided; otherwise fall back to the workflow token.
          # The token must have access to create repository dispatch events in this repo.
          github-token: ${{ secrets['WORKFLOW_TRIGGER_TOKEN'] || github.token }}
          script: |
            const prNumber = context.payload.pull_request.number

            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'publish-canary',
              client_payload: {
                pr_number: String(prNumber),
                run_id: String(context.runId)
              }
            })

            // Remove the label to make this a one-shot manual trigger.
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              name: 'publish-canary'
            })

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `Triggered canary publish workflow (run_id: ${context.runId}).`
            })

  tests:
    name: 'Tests & lint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update Corepack
        run: npm i -g corepack@latest

      - name: Enable Corepack (pre)
        run: corepack enable

      - name: Prepare pnpm (pre)
        run: corepack prepare pnpm@10.14.0 --activate

      - uses: actions/cache@v4
        name: Download eslint cache
        with:
          path: |
            **/.eslintcache
          key: ${{ runner.os }}-eslint

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable
      
      - name: Prepare pnpm
        run: corepack prepare pnpm@10.14.0 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Run the lint
        run: pnpm lint

      - name: Run the tests
        run: pnpm test:no-cache

  deploy-chromatic:
    name: 'Prepare Storybook for review & tests'
    runs-on: ubuntu-latest
    environment:
      name: Chromatic staging
      url: ${{ steps.publish_chromatic.outputs.url }}
    env:
      CHROMATIC_RETRIES: 5
      LOG_LEVEL: 'error'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Corepack
        run: npm i -g corepack@latest

      - name: Enable Corepack (pre)
        run: corepack enable

      - name: Prepare pnpm (pre)
        run: corepack prepare pnpm@10.14.0 --activate

      - uses: actions/cache@v4
        name: Download storybook cache
        with:
          path: |
            **/node_modules/.cache
          key: ${{ runner.os }}-storybook-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-storybook

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable
      
      - name: Prepare pnpm
        run: corepack prepare pnpm@10.14.0 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Publish to Chromatic
        id: publish_chromatic
        uses: chromaui/action@v11
        with:
          exitZeroOnChanges: true
          exitOnceUploaded: true
          onlyChanged: true
          debug: true
          token: ${{ github.token }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

      - name: Comment PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ github.token }}
          script: |
            const setMessage = require('${{ github.workspace }}/scripts/ci/set-message.cjs')

            await setMessage({
              header: "## üß™ Storybook is successfully deployed!",
              body: `
                - üëÄ Review changes: ${{ steps.publish_chromatic.outputs.url }}
                - üë®‚Äçüé® Preview storybook: ${{ steps.publish_chromatic.outputs.storybookUrl }}
              `,
              github,
              repo: context.repo,
              prNumber: context.payload.pull_request.number
            })
